<html lang="en">

<head>

    <title>Membership Plans</title>
</head>

<body>

    <div id="plans"></div>

    <script>
        fetch("../api/membership_api.php")

            .then(plans => {
                let div = document.getElementById("plans");
                plans.forEach(plan => {
                    div.innerHTML += `
            <div>
              <h2>${plan.plan_name}</h2>
              <p>â‚±${plan.price} / ${plan.duration} days</p>
            </div>
          `;
                });
            });
    </script>
</body>

</html>
