version: "3.9"

services:
  web:
    build: .
    container_name: fitbrawl_web
    ports:
      - "8080:80"
    env_file:
      - .env
    environment:
      # Fallbacks if .env missing
      - APP_ENV=${APP_ENV:-development}
      - BASE_PATH=${BASE_PATH:-/}
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-3306}
      - DB_NAME=${DB_NAME:-fit_and_brawl_gym}
      - DB_USER=${DB_USER:-root}
      - DB_PASS=${DB_PASS:-password}
    volumes:
      - ./uploads:/var/www/html/uploads
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: fitbrawl_db
    environment:
      - MYSQL_DATABASE=${DB_NAME:-fit_and_brawl_gym}
      - MYSQL_USER=${DB_USER:-root}
      - MYSQL_PASSWORD=${DB_PASS:-password}
      - MYSQL_ROOT_PASSWORD=${DB_PASS:-password}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
